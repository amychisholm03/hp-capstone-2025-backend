name: Backend CI
on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest
    
        steps:
        - uses: actions/checkout@v4
        - name: Use Node.js 20

          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Install Dependencies
          run: npm install

        - name: Run Linting
          run: npm run lint

    all_tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code
              uses: actions/checkout@v1

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm run test
      
